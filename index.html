<!DOCTYPE html><html lang="en"><head> <meta charset="utf-8"/> <meta name="viewport" content="width=device-width, initial-scale=1"/> <meta name="theme-color" content="#000000"/> <meta name="robots" content="index, follow"> <meta name="description" content="this is a website for estimating and projecting covid19 cases in a region"/> <meta name="google-site-verification" content="oCtkou_ClZKZYimbPGLMMp-B5chdkUpCmFmPNlK46zY"/> <link rel="stylesheet" type="text/css" href="style.css"/><!-- <link rel="stylesheet" type="text/css" charset="UTF-8" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"/> --> <title>Covid19 Estimator</title></head><body> <h1 class="title">Welcome to Covid19 Estimator</h1> <div class="page_wrapper"> <div class="left_wrap"> <form onsubmit=""> <p style="margin-bottom: 0;" class="reg_in">Region Information</p><div> <label for="name">name: </label> <input id="name" data-name type="text" name='name' placeholder="name"/> </div><div> <label for="aveAge">Average Age: </label> <input id="aveAge" type="number" name='avgAge' placeholder="avgAge"/> </div><div> <label for="aveDailyIncome">avgDailyIncomeInUSD: </label> <input id="aveDailyIncome" type="number" name='avgDailyIncomeInUSD' placeholder="avgDailyIncomeInUSD"/> </div><div> <label for="avgDailyPop">avgDailyIncomePopulation: </label> <input id="avgDailyPop" type="number" name='avgDailyIncomePopulation:' placeholder="avgDailyIncomePopulation:"/> </div><div> <label for="pop">population: </label> <input id="pop" type="number" data-population name='population' placeholder="population"/> </div><div> <label for="time">timeToElapse: </label> <input id="time" type="number" data-time-to-elapse name="timeToElapse" placeholder="timeToElapse"/> </div><div> <label for="reportCases">reportedCases: </label> <input id="reportCases" type="number" data-reported-cases name="reportedCases" placeholder="reportedCases"/> </div><div> <label for="beds">totalHospitalBeds: </label> <input id="beds" type="number" data-total-hospital-beds name='totalHospitalBeds' placeholder="totalHospitalBeds"/> </div><div> <label for="period">PeriodType: </label> <select id="period" data-period-type name="period" style="height: 30px; width: 80px;border-radius: 5px"> <option value="days">Days</option> <option value="weeks">Weeks</option> <option value="months">Months</option> </select> </div><p id='error' style='text-align:center; margin: 0; color:red;'></p><div class="btn_wrapper"> <button id="btn" data-go-estimate type="submit" value="Submit">Submit</button> </div></form> </div><div class="right_wrap"> <p class="reg_in">Estimation Result</p><div> <h5 style="text-align: center; font-size: 20px; color: #3750B2;">Impact Result</h5> <div class='Impact' style="font-size: 2.5vh;text-align: center;"> </div></div><hr class="hori"/> <div> <h5 style="text-align: center; font-size: 20px; color: #3750B2;">SevereImpact Result</h5> <div style="font-size: 2.5vh; text-align: center;" class="severe"></div></div></div></div><script src="./main.js"></script></body></html>
